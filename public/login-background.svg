<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(247,150,15,0.05)" stroke-width="1"/>
    </pattern>
    <radialGradient id="glow1" cx="50%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#F7960F;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#F7960F;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="20%" cy="70%" r="30%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="80%" cy="60%" r="25%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="400" height="800" fill="#F8F9FA"/>
  
  <!-- Grid pattern -->
  <rect width="400" height="800" fill="url(#grid)"/>
  
  <!-- Gradient glows -->
  <rect width="400" height="800" fill="url(#glow1)"/>
  <rect width="400" height="800" fill="url(#glow2)"/>
  <rect width="400" height="800" fill="url(#glow3)"/>
  
  <!-- Floating elements -->
  <circle cx="50" cy="150" r="3" fill="rgba(247,150,15,0.1)"/>
  <circle cx="350" cy="200" r="2" fill="rgba(255,140,0,0.15)"/>
  <circle cx="100" cy="400" r="4" fill="rgba(247,150,15,0.08)"/>
  <circle cx="300" cy="500" r="2.5" fill="rgba(255,165,0,0.12)"/>
  <circle cx="80" cy="650" r="3.5" fill="rgba(247,150,15,0.1)"/>
  <circle cx="320" cy="700" r="2" fill="rgba(255,140,0,0.15)"/>
  
  <!-- Subtle bus icons -->
  <g transform="translate(30, 100)" opacity="0.03">
    <rect x="0" y="5" width="20" height="8" rx="1" fill="#F7960F"/>
    <circle cx="5" cy="15" r="2" fill="#F7960F"/>
    <circle cx="15" cy="15" r="2" fill="#F7960F"/>
  </g>
  
  <g transform="translate(300, 300)" opacity="0.04">
    <rect x="0" y="5" width="20" height="8" rx="1" fill="#FF8C00"/>
    <circle cx="5" cy="15" r="2" fill="#FF8C00"/>
    <circle cx="15" cy="15" r="2" fill="#FF8C00"/>
  </g>
  
  <g transform="translate(150, 600)" opacity="0.03">
    <rect x="0" y="5" width="20" height="8" rx="1" fill="#FFA500"/>
    <circle cx="5" cy="15" r="2" fill="#FFA500"/>
    <circle cx="15" cy="15" r="2" fill="#FFA500"/>
  </g>
</svg>
