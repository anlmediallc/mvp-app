<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bus Body -->
  <rect x="20" y="30" width="160" height="60" rx="8" fill="white" stroke="#F7960F" stroke-width="2"/>
  
  <!-- Windows -->
